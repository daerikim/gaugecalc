<!doctype html>
<html lang="ko">

<head>

    <!-- Webpage Title -->
    <title>게이지 계산기</title>
</head>

<body>
    <form name="gaugecal">
        <div>
            <p>게이지 계산기<p>
        </div>
        <div>
            내 게이지:
            <input type="number" name="mygaugest"> 코수
            <input type="number" name="mygaugerow"> 단수
        </div>
        <br>
        <div>
            도안 게이지:
            <input type="number" name="ptgaugest"> 코수
            <input type="number" name="ptgaugerow"> 단수
        </div>
        <br>
        <div>
            도안에서 제시된
            <input type="number" name="ptst"> 코수
            <input type="number" name="ptrow"> 단수
        </div>
        <br>
        내가 떠야할 코수/단수는?
        <br>
        <div>
            <br>
            <input type="button" value="계산하기" onclick="multiply()">
        </div>
        <br>
        <div>
            <input type="number" name="myst"> 코
            <input type="number" name="myrow"> 단
        </div>

    </form>
</body>

</html>
