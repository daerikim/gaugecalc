<!doctype html>
<html lang="ko">

<head>

    <!-- Webpage Title -->
    <title>게이지 계산기</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function multiplyst() {
            let mygaugest = $('#mygaugest').val();
            let ptgaugest = $('#ptgaugest').val();
            let ptst = $('#ptst').val();

            return (ptst / ptgaugest) * mygaugest
        }
        function multiplyrow() {
            let mygaugerow = $('#mygaugerow').val();
            let ptgaugerow = $('#ptgaugerow').val();
            let ptrow = $('#ptrow').val();


            return (ptrow / ptgaugerow) * mygaugerow

        }

        function multiply() {
            let st = multiplyst();
            let row = multiplyrow();


            $('#myst').val(st);
            $('#myrow').val(row);



        }
    </script>

    <style>
        .mytitle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>

</head>

<!-- Webpage Title -->
<title>게이지 계산기</title>
</head>

<body>
    <div class="mytitle">
        <form name="gaugecal" class="form-inline">
            <div style=white-space:nowrap;>
                <div>
                    <span style=" font-size:2.5em" class="mytitle">
                        <p>📏게이지 계산기</p>
                    </span>
                </div>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">내 게이지:</label>
                    <div class="col-2">
                        <input class="form-control" type="number" id="mygaugest" placeholder="코수를 입력하세요"> 코
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="mygaugerow" placeholder="단수를 입력하세요"> 단
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">도안 게이지:</label>
                    <div class="col-2">
                        <input class="form-control" type="number" id="ptgaugest" placeholder="코수를 입력하세요"> 코
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="ptgaugerow" placeholder="단수를 입력하세요"> 단
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">도안에서 떠야할</label>
                    <div class="col-2">
                        <input class="form-control" type="number" id="ptst" placeholder="코수를 입력하세요"> 코
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="ptrow" placeholder="단수를 입력하세요"> 단
                    </div>
                </div>
                <br>
                <div class="mytitle">
                    <p> 내가 떠야할 코수/단수는?</p>
                </div>
                <div class="mytitle">
                    <button type="button" class="btn btn-info" onclick="multiply()">계산하기</button>
                </div>
                <br>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">👉</label>
                    <div class="col-2">
                        <input class="form-control" type="number" id="myst"> 코
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="number" id="myrow"> 단
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
