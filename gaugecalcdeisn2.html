    <script>
        jQuery(document).ready(function ($) {
            tab = $('.tabs h3 a');

            tab.on('click', function (event) {
                event.preventDefault();
                tab.removeClass('active');
                $(this).addClass('active');

                tab_content = $(this).attr('href');
                $('div[id$="tab-content"]').removeClass('active');
                $(tab_content).addClass('active');
            });
        });

        function multiplyst() {
            let mygaugest = $('#mygaugest').val();
            let ptgaugest = $('#ptgaugest').val();
            let ptst = $('#ptst').val();

            return (ptst / ptgaugest) * mygaugest
        }
        function multiplyrow() {
            let mygaugerow = $('#mygaugerow').val();
            let ptgaugerow = $('#ptgaugerow').val();
            let ptrow = $('#ptrow').val();


            return (ptrow / ptgaugerow) * mygaugerow

        }

        function multiply() {
            let st = multiplyst();
            let row = multiplyrow();


            $('#myst').val(st);
            $('#myrow').val(row);



        }
    </script>
